<h1 class="text-center"> Headlines Details </h1>
<div class="jumbotron text-left" ng-repeat="n in news">
	<div class="panel panel-default" id="news-{{n.id}}">
    <div class="panel-heading">
    	<h3>{{n.title}}</h3>
    </div>
    <div class="panel-body">
    	{{n.desc}}
    </div>
  </div>
</div>
